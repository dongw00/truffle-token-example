<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link href="./css/index.css" rel="stylesheet" />
    <title>ICO project</title>
  </head>

  <body>
    <div class="container">
      <header class="row mt-3">
        <div class="col-7">
          <h1>ICO token sale</h1>
        </div>

        <div class="col-2 mt-3">
          <div class="card text-white bg-success">
            <h5 class="card-header">
              총 판매량
            </h5>
            <div class="card-body">
              <p id="saleStatus"></p>
            </div>
          </div>
        </div>
        <div class="col-2 mt-3 ml-2 mr-2">
          <div class="card text-white bg-success">
            <h5 class="card-header">
              남은 수량
            </h5>
            <div class="card-body">
              <p id="restStatus"></p>
            </div>
          </div>
        </div>
      </header>

      <div class="row mt-5">
        <div class="col-sm-6 mt-4">
          <div class="card">
            <h5 class="card-header">
              ICO 일정
            </h5>
            <div class="card-body">
              <h5 class="card-title">현재 시각</h5>
              <p id="now" class="card-text"></p>
              <h5 class="card-title">판매 시작</h5>
              <p id="start" class="card-text"></p>
              <h5 class="card-title">판매 종료</h5>
              <p id="deadline" class="card-text"></p>
            </div>
          </div>
        </div>

        <div class="col-sm-6 mt-4">
          <div class="card">
            <div class="card-header">
              ICO token 구입
            </div>
            <div class="card-body">
              <h5 class="card-title">내 주소</h5>
              <p id="my_account" class="cart-text"></p>

              <div class="input-group mb-3">
                <input
                  id="eth"
                  class="form-control"
                  type="text"
                  aria-describedby="ethereum-addon"
                />
                <div class="input-group-append">
                  <span id="ethereum-addon" class="input-group-text">ETH</span>
                </div>
              </div>

              <button id="invest" type="button" class="btn btn-primary">
                구입
              </button>
            </div>
          </div>
        </div>

        <div class="col-sm-6 mt-4">
          <div class="card">
            <h5 class="card-header">
              Token 정보
            </h5>
            <div class="card-body">
              <h5 class="card-title">토큰 이름</h5>
              <p id="token_name" class="cart-text"></p>

              <h5 class="card-title">토큰 심볼</h5>
              <p id="token_symbol" class="cart-text"></p>

              <h5 class="card-title">총 발행량</h5>
              <p id="token_total" class="cart-text"></p>
            </div>
          </div>
        </div>

        <div class="col-sm-6 mt-4">
          <div class="card">
            <h5 class="card-header">
              실시간 정보
            </h5>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item active">1번째</li>
                <li class="list-group-item">2번째</li>
                <li class="list-group-item">3번째</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/ko.js"
      integrity="sha256-qkVUOqyWLNnWgXE3Xd2HmUE9GQ/4Z6zRSk3P7JYAAOk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@3.0.6/dist/truffle-contract.min.js"></script>
    <script defer src="./js/index.js"></script>
  </body>
</html>
