<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link href="./css/index.css" rel="stylesheet" />
    <title>ICO project</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-5">
          <h1 class="text-center">DAPP TOKEN ICO SALE</h1>
          <hr />
          <br />
        </div>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center">
          <p>
            Introducing "Dapp Token" (Dapp)! Token price is
            <span id="token-price"></span> Ether. <br />You currently have
            <span id="dapp-balance"></span>
          </p>
          <br />
          <form onSubmit="App.buyTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group input-group-lg">
                <input
                  id="numberOfTokens"
                  class="form-control"
                  type="number"
                  name="number"
                  min="1"
                  pattern="[0-9]"
                  placeholder="10"
                />
                <div class="input-group-append">
                  <span class="input-group-text">ETH</span>
                </div>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary ml-2 btn-lg">
                    Buy Tokens
                  </button>
                </span>
              </div>
            </div>
          </form>
          <br />
          <div class="progress mb-3">
            <div
              id="progress"
              class="progress-bar progress-bar-striped active"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <p>
            <span id="tokens-sold"></span> /
            <span id="tokens-available"></span> tokens sold
          </p>
          <hr />
          <p id="accountAddress"></p>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@3.0.6/dist/truffle-contract.min.js"></script>
    <script defer src="./js/index.js"></script>
  </body>
</html>
